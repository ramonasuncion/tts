<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTS Voices</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrap">
      <header>
        <h1>TTS Voices</h1>
      </header>

      <section class="card">
        <p class="small">
          <strong>TTS is $1.</strong> For TTS you can choose between many
          different voices by starting with "voice+colon". Example donation
          text: <span class="muted">"voice: your message here"</span>
        </p>

        <p class="small">
          <strong>Default TTS voice:</strong>
          <span class="voice-pill content">(none)</span>
        </p>

        <div class="voices-header">
          <h2>Available voices</h2>
        </div>
        <div class="voices-grid" aria-live="polite">
          <div class="content">No public voice list available yet.</div>
        </div>
      </section>
    </main>
  </body>
</html>
