<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TTS OpenAPI</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background-color: #0b0c0d;

</head>

<body>

    Redoc.init('openapi.yaml', { theme: redark }, document.getElementById('redoc'));
